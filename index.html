<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/icone-de-contato-de-papel-e-lapis.png" alt="icone-de-contato-de-papel-e-lapis">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="tel" id="telefone" required placeholder="Telefone">
            <button type="submit" >+ Criar novo contato</button>
        </form>
        <table cellspacing = '0'>
            <tr>
                <th>Contatos:</th>
                <th>Telefones:</th>
            </tr>
            <tbody>
                <tr>
                    <td id="tdImg" id="nome"><img src="./imagens/icon-avatar.png" alt="icon-avatar"> Adriano</td>
                    <td id="tel">9937758252</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
